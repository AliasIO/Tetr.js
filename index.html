<!DOCTYPE html>

<html>
	<head>
		<title>JavaScript Tetris</title>

		<meta charset="utf-8">

		<link rel="stylesheet" href="css/layout.css">

		<meta name="description" content="Play online for free, no download required. Tetr.js is a Tetris clone written in JavaScript.">
		<meta name="keywords"    content="Tetris, Тетрис, JavaScript, DOM, TetrisJS, TetrJS">

		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.easing.min.js"></script>
		<script src="js/tetr.js"></script>
	</head>
	<body>
		<header>
			<h1>Tetris</h1>

			<p>Play online for free, no download required. Tetr.js is a Tetris clone written in JavaScript.</p>
		</header>

		<div id="container">
			<div id="main"></div>
			<div id="sidebar">
				<div id="queue"></div>

				<div id="stats">
					<dl>
						<dt>Level</dt>
						<dd id="level">1</dd>
					</dl>

					<dl>
						<dt>Score</dt>
						<dd id="score">0</dd>
					</dl>
				</div>

				<div id="help">
					<dl>
						<dt>Move</dt>
						<dd>&larr; &darr; &rarr;</dd>
					</dl>
					<dl>
						<dt>Rotate</dt>
						<dd>&uarr;</dd>
					</dl>
					<dl>
						<dt>Drop</dt>
						<dd>Spacebar</dd>
					</dl>
					<dl>
						<dt>Pause</dt>
						<dd>Esc</dd>
					</dl>
				</div>
			</div>
		</div>

		<footer>
			<p>Created by <a href="http://alias.io">Elbert Alias</a></p>
			<p>Try <a href="http://readable.cc">Readable.cc RSS Reader</a></p>
		</footer>

		<a id="github" href="https://github.com/ElbertF/Tetr.js"></a>
	</body>
</html>
